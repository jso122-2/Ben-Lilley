<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jackson Orloff's Ecommerce Webapp</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #000; /* Black background */
      color: #FFA500; /* Orange text color */
      display: flex;
      justify-content: center;
    }
    .container {
      text-align: center;
      width: 100%;
      max-width: 800px;
      margin-top: 50px; /* Push content near the top */
      padding: 0 20px; /* Ensure some horizontal padding on mobile */
    }
    h1 {
      margin-bottom: 40px;
      font-size: 2.5rem;
      color: #FFA500; /* Orange */
    }
    .welcome-text {
      font-size: 1.5rem;
      font-weight: normal;
      color: #FFA500;
      margin-bottom: 50px;
    }
    .links {
      list-style: none;
      padding: 0;
    }
    .links li {
      margin: 30px 0;
    }
    .links a {
      text-decoration: none;
      font-size: 1.5rem;
      color: #FFA500;
      border: 2px solid #FFA500;
      padding: 15px 40px;
      border-radius: 10px;
      transition: background-color 0.3s, color 0.3s;
      display: inline-block;
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
      margin: 0 auto; /* Center the button */
    }
    .links a:hover {
      background-color: #FFA500;
      color: #000;
    }

    /* Mobile optimization */
    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      .welcome-text {
        font-size: 1.2rem;
      }
      .links a {
        font-size: 1.2rem;
        padding: 12px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="welcome-text">Welcome Ben Lilley</div>
    <h1>Jackson Orloff's Ecommerce Webapp</h1>
    <ul class="links">
      <li><a href="/churn_interactive">Interactive Churn</a></li>
      <li><a href="/nps_live_dashboard">Mood of the Market</a></li>
      <li><a href="/nps_simulation">NPS Impact Simulation</a></li>
      <li><a href="/advanced_dashboard">Advanced Dashboards & Visualizations</a></li>
      <li><a href="/advanced_dashboard">Interactive Dashboard</a></li>
      <li><a href="/customer_journey">Customer Journey Simulation</a></li>
      <li><a href="/scenarios_comparison">Scenarios Comparison</a></li>
      <li><a href="/customer_profiles">Personalized Customer Profiles</a></li>
    </ul>
  </div>
</body>
</html>
